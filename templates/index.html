<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Sentiment Analysis</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Real-Time Sentiment Analysis</h1>
    <form method="POST">
        <input type="text" name="keyword" placeholder="Enter a keyword (e.g., #Python)" required>
        <button type="submit">Analyze</button>
    </form>

    {% if results %}
    <h2>Results for "{{ keyword }}"</h2>
    <ul>
        {% for result in results %}
        <li class="{{ result.sentiment.lower() }}">
            {{ result.text }} - <strong>{{ result.sentiment }}</strong>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
